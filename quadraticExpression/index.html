<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Equation Solver</title>
</head>
<body>
<h2>Quadratic Equation Solver</h2>
<form id="quadraticForm">
  <label for="a">Enter coefficient a:</label>
  <input type="number" id="a" name="a" required><br><br>
  <label for="b">Enter coefficient b:</label>
  <input type="number" id="b" name="b" required><br><br>
  <label for="c">Enter coefficient c:</label>
  <input type="number" id="c" name="c" required><br><br>
  <button type="button" onclick="solveQuadratic()">Solve</button>
</form>

<p id="solution"></p>
<script src="script.js"></script>
</body>
</html>
